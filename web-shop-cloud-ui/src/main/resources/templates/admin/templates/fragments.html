<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet/less" th:href="@{/my_style.less}" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title th:text="'eElectronics Admin:' + ${title}">eElectronics - Admin</title>
</head>

<body>
<div class="d-flex overflow-hidden vh-100 flex-column">
    <header class="top-menu" th:fragment="header">
        <!-- top menu area -->
        <nav class="navbar m-0 p-0 navbar-light bg-secondary">
            <div class="d-flex">
                <span class="nav-link text-light" id="currentDate"></span>
            </div>
            <ul class="nav">
                <li class="nav-item ml-auto">
                    <a class="nav-link text-light" href="#" sec:authorize="!isAuthenticated()"
                       th:href="@{/login}">
                        <i class="fa fa-user"></i> Login
                    </a>
                    <form method="post" sec:authorize="isAuthenticated()" th:action="@{/logout}">
                        <button class="btn btn-link nav-link text-light" type="submit">
                            <i class="fa fa-user"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
        <!-- top menu area -->
    </header>

    <main class="d-flex h-100">

        <div class="left-menu bg-success" th:fragment="leftMenu">
            <nav class="navbar m-0 p-0 navbar-light bg-success">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link btn btn-success px-2 py-1 text-left" href="#" th:href="@{/admin}">
                            <i aria-hidden="true" class="fa fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <!--         entities menu section start           -->
                    <li class="nav-item dropdown overflow-hidden">
                        <input class="drop-check d-none" id="drop-check" type="checkbox"/>
                        <label class="nav-link btn btn-success dropdown-toggle m-0 px-2 py-1 text-left"
                               for="drop-check">
                            <i aria-hidden="true" class="fa fa-database"></i>
                            <span>Entities</span>
                        </label>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link btn pl-3 pr-1 py-1 btn-success text-left" href="#"
                                   th:href="@{/admin/entities/brand/showAll}">
                                    <i aria-hidden="true" class="fa fa-cc"></i>Brands
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link btn pl-3 pr-1 py-1 btn-success text-left" href="#"
                                   th:href="@{/admin/entities/category/showAll}">
                                    <i aria-hidden="true" class="fa fa-tags"></i>Categories
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link btn pl-3 pr-1 py-1 btn-success text-left" href="#"
                                   th:href="@{/admin/entities/image/showAll}">
                                    <i aria-hidden="true" class="fa fa-picture-o"></i>Images
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link btn pl-3 pr-1 py-1 btn-success text-left" href="#"
                                   th:href="@{/admin/entities/product/showAll}">
                                    <i aria-hidden="true" class="fa fa-product-hunt"></i>Products
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link btn pl-3 pr-1 py-1 btn-success text-left" href="#"
                                   th:href="@{/admin/entities/role/showAll}">
                                    <i aria-hidden="true" class="fa fa-users"></i>Roles
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link btn pl-3 pr-1 py-1 btn-success text-left" href="#"
                                   th:href="@{/admin/entities/user/showAll}">
                                    <i aria-hidden="true" class="fa fa-address-card"></i>Users
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!--         entities menu section end           -->

                    <!--         logs menu section start           -->
                    <li class="nav-item dropdown overflow-hidden">
                        <input class="drop-check d-none" id="drop-check-2" type="checkbox"/>
                        <label class="nav-link btn btn-success dropdown-toggle m-0 px-2 py-1 text-left"
                               for="drop-check-2">
                            <i aria-hidden="true" class="fa fa-database"></i>
                            <span>Logs</span>
                        </label>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link btn pl-3 pr-1 py-1 btn-success text-left" href="#"
                                   th:href="@{/admin/entities/logs/sale/showAll}">
                                    <i aria-hidden="true" class="fa fa-cc"></i>Sale
                                </a>
                            </li>

                        </ul>
                    </li>
                    <!--         log menu section end           -->
                </ul>
            </nav>
        </div>

        <div class="overflow-auto p-3 flex-grow-1">
            <div class="p-3">

                <!-- content area start -->


                <!-- content area end-->

            </div>
        </div>
    </main>

</div>


<footer th:fragment="footer">
    <!-- less preprocessor plugin -->
    <script src="https://cdn.jsdelivr.net/npm/less"></script>

    <!--  JQuery  -->
    <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS form CDN -->
    <script crossorigin="anonymous" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- DataTable -->
    <script th:src="@{/datatable/datatables.js}"></script>

    <!--  My js extensions  -->
    <script th:src="@{/site_functions.js}" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(() => {
            $('#myTable').DataTable({
                //    add plugin here
            });
            $('#currentDate').text(getCurrentDate());
        });
    </script>
</footer>
</body>

</html>
